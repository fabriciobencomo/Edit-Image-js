    <h2>Edit Css With Js</h2>

        <label class="blur">Blur:</label>
        <input type="range", name="blur" min="0" max="25" value="0" data-sizing="px">

        <label class="base">Base Color:</label>
        <input type="color", name="base" value="#ffffff">
    </div>
